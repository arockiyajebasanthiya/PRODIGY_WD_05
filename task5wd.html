<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App created by sandy</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
  <h1><b>Weather App</b></h1>
  <section class="main">
    <div class="container">
      <h4>Search a city to see the weather</h4>
      <input type="text" id="cityinput" placeholder="Search a city" size="50px">
      <button id="add">Search</button>
      <div class="wrapper">
        <h2 id="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>      
  </div>
  </section>
  <script src="script5.js">
    </script>
</body>
</html>
